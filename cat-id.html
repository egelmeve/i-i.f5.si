<!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>IDからIPアドレスを検索</title> </head> <body> <h1>IDからIPアドレスを検索</h1> <label for="idInput">IDを入力:</label> <input type="text" id="idInput" placeholder="例: 12345"> <button id="fetchButton">検索</button>  <h2>取得したIPアドレス:</h2> <p id="result"></p>  <script> document.getElementById('fetchButton').addEventListener('click', function() { const id = document.getElementById('idInput').value; const url = `https://fscoss.stars.ne.jp/sf/2.php?string=${encodeURIComponent(id)}`;  fetch(url) .then(response => response.text()) .then(ipAddress => {document.getElementById('result').innerText = ipAddress;  }) .catch(error => { console.error('エラー:', error); document.getElementById('result').innerText = 'エラーが発生しました。'; }); }); </script> </body> </html>
